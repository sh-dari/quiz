<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Задание Тестирование">
  <meta name="author" content="Дарья Шипилова">
  <link rel="stylesheet" href="./index.css">
  <title>Тестирование</title>
</head>
<body class="body">
  <header class="header">
    <div class="header__content">
      <div class="header__logo"></div>
      <p class="header__text">Заголовок</p>
    </div>
    <div class="header__line">
      <div class="header__short-line"></div>
    </div>
  </header>
  <main class="content">
    <h1 class="body__header">Тестирование</h1>
    <section class="main">
      <p class="main__text">Осталось пройти небольшой тест, который покажет, как хорошо ты усвоил материал</p>
      <ul class="main__conditions">
        <li class="main__condition">Для успешного прохождения нужно правильно ответить минимум на 7 вопросов из 10</li>
        <li class="main__condition">На прохождение теста дается 3 попытки</li>
      </ul>
      <button type="button" value="Начать" class="main__button" disabled>
        Начать
        <div class="main__button-arrow"></div>
      </button>
    </section>
    <div class="content__line"></div>
    <section class="question">
      <h2 class="question__header">Вопрос?</h2>
      <ul class="question__items">
        <li class="question__item">Ответ 1</li>
        <li class="question__item">Ответ 2</li>
        <li class="question__item">Ответ 3</li>
        <li class="question__item">Ответ 4</li>
      </ul>
      <button type="button" value="Начать" class="question__button" disabled>Принять</button>
    </section>
  </main>
  <div class="body__line"></div>
  <script src="./index.js"></script>
</body>
</html>
